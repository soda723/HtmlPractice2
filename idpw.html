<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h3>실습 : 아이디 비밀번호</h3>
    <h5>css 실습</h5>
    <form action="" method="POST">
        <label for="userid_input" class='oo'>아이디:</label>
        <input
            id = "userid_input"
            type="text"
            name="userid"
            placeholder="아이디를 입력하세요"
            class="sq"
        />
        <label for="userpw_input" class='oo'>비밀번호:</label>
        <input
            id = "userpw_input"
            type="password"
            name="userpw"
            placeholder="비밀번호를 입력하세요"
            class="sq"
        />
        <br/>

        <label for="opselect">비밀번호질문</label>
        <select id = "opselect" class="sq">
            <option value="색깔" class="sq">좋아하는 색깔?</option>
            <option value="음식" class="sq">좋아하는 음식?</option>
            <option value="책이름" class="sq">좋아하는 책이름?</option>
        </select>
        
        <textarea name="contect", rows="1", class="sq">질문답입력</textarea>
        <br/>
        <br/>
        <textarea name="intro_Input" cols="60" rows="5" id="intro">자기소개를 입력하세요</textarea>

        <button name="제출" type="submit">제출하기</button>
    </form>
    
</body>
</html>
